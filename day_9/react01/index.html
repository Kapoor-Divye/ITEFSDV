<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React01</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root3"></div>
    <script type="text/babel">
        const heading = (
          <div id="outer">
            <div id="inner1">
              <span id="span1">Hello React Learners (JSX) 1</span>
              <span id="span2">Hello React Learners (JSX) 2</span>
            </div>
            <div id="inner2">
              <span id="span3">Hello React Learners (JSX) 3</span>
              <span id="span4">Hello React Learners (JSX) 4</span>
            </div>
            <div id="inner3">
              <span id="span5">Hello React Learners (JSX) 5</span>
              <span id="span6">Hello React Learners (JSX) 6</span>
            </div>
          </div>
        );
        const root = ReactDOM.createRoot(document.getElementById('root3'));
        root.render(heading);
    </script>
</body>
</html>
